<form class="login-form" [formGroup]="loginForm">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Sign Up</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
    <mat-card-content>
      <mat-form-field class="alignment" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="text" formControlName="email">
      </mat-form-field>
      <mat-form-field class="alignment" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
      <div>
        <button type="submit" class="button-color" mat-raised-button (click)="onSubmit(loginForm)">Sign Up</button>
    </div>
    </mat-card-content>
    </mat-card>
</form>
